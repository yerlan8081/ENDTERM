version: '3.1'

services:
  minio-file-services:
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"
      - "9080:9080"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin12345
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9080"

  minio-setup:
    image: minio/mc
    depends_on:
      - minio-file-services
    entrypoint: |
      /bin/sh -c '
        set -e
        until mc alias set minio http://minio-file-services:9000 admin admin12345 >/dev/null 2>&1; do
          sleep 2
        done
        mc mb -p minio/first-bucket || true
      '

volumes:
  minio-data:
